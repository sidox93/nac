<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>

  </head>

  <body>

<h1>FICHA CADASTRAL</h1>

<form>
<fieldset>
<legend>Dados Pessoais:</legend>

<label for="nome">Nome:</label>
<div id="nome">
<input type="text" id="nome" />
</div>


<label for="rg">RG:</label>
<div id="rg">
<input type="text" id="rg" />
</div>

<label for="cpf">CPF:</label>
<div id="cpf">
<input type="text" id="cpf" />
</div>

<label for="cpf">Endereço:</label>
<div id="endereço">
<input type="text" id="endereço" />
</div>

<label for="cpf">Genero:</label>
<div id="Genero">
  <select>
    <option value="fem">Feminino</option>
    <option value="masc">Masculino</option>
  </select>
</div>

<label for="dataN">Data de Nascimento:</label>
<div id="dt">
<input type="date" id="data" />
</div>

<label for="dataN">Situação Civil:</label>
<div id="civil">
  <input type="radio" name="solteira" value="solteira"> Solteira
  <input type="radio" name="casadar" value="casada"> Casada
  <input type="radio" name="viuvo" value="viuvo"> viuvo
</div>

</fieldset>
</form>
  </body>
</html>
